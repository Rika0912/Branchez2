<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password - Branchez</title>
    <link rel="stylesheet" href="enterstyle.css">
    <!-- Google Fonts for Changa and Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-image-container">
        <div class="form-container">
            <h1>Create New Password</h1>
            <form id="newPasswordForm">
                <!-- Inline Error Message Display Area -->
                <div id="newPasswordErrorMessage" class="error-message"></div>

                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="Your E-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="newPassword" placeholder="New Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="repeatNewPassword" placeholder="Repeat New Password" required>
                </div>
                <button type="submit" class="signup-button">Log In</button>
            </form>
        </div>
    </div>

    <!-- Custom Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="modalCloseBtn">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="enterscript.js"></script>
</body>
</html>
