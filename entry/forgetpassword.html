<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Branchez</title>
    <link rel="stylesheet" href="enterstyle.css">
    <!-- Google Fonts for Changa, Poppins, and Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Poppins:wght@400;600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-image-container">
        <div class="form-container">
            <h1>Enter your Email</h1>
            <p class="verification-code-prompt" , style="text-align: left;">We have sent a verification code to your email address. Please enter your code down below ðŸ‘‡</p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="Your E-mail" required>
                </div>
                <button type="submit" class="signup-button">Send Your Verification Code</button>
            </form>
        </div>
    </div>

    <!-- Custom Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="modalCloseBtn">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="enterscript.js"></script>
</body>
</html>
